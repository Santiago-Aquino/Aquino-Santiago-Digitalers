{% extends 'vapp/base.html' %}
{%load static%}

{% block title %}
    Crear Comentario - ViuVehicle
{% endblock title %}


{% block content %}
<main>
    <h2 class="text-white mt-5 text-center">Crear Comentario</h2>
    <div class="contain-fluid">
        <form class="row g-3 m-5" enctype='multipart/form-data' method="POST">
            {% csrf_token %}
            <div class="col-11">
                <label class="form-label text-white" for="id_text">Comentario</label>
                <textarea class="form-control" placeholder="Ingrese un comentario sobre la pagina" id="id_text" style="height: 100px" name="text" cols="40" rows="10" required=""></textarea>
            </div>
            <div class="col-12">
              <input type="submit" class="btn btn-success" value="Crear">
            </div>
          </form>
    </div>
</main>
{% endblock content %}
