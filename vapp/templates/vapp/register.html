{% extends 'vapp/base.html' %}
{%load static%}

{% block title %}
    Registro - ViuVehicle
{% endblock title %}


{% block content %}
<main>
	<div class="contain-fluid">
		<h2 class="text-white mt-5 text-center">Registro</h2>
		<form class="row g-3 m-5" enctype='multipart/form-data' method="POST">
			{% csrf_token %}
			<div class="col-11">
				<label for="id_username" class="form-label text-white">Nombre de usuario</label>
				<input type="text" id="id_username" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength=150 required="" class="form-control"">
			</div>
			<div class="col-11">
				<label for="id_password1" class="form-label text-white">Contraseña</label>
				<input type="password" id="id_password1" name="password1" class="form-control" required="" autocomplete="new-password">
			</div>
            <div class="col-11">
				<label for="id_password2" class="form-label text-white">Contraseña</label>
				<input type="password" id="id_password2" name="password2" class="form-control" required="" autocomplete="new-password">
			</div>
			<div class="col-12">
			  <input type="submit" class="btn btn-success" value="Registrarse">
			</div>
		  </form>
	</div>
</main>
{% endblock content %}
