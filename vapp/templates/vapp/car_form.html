{% extends 'vapp/base.html' %}
{%load static%}

{% block title %}
    Crear Auto - ViuVehicle
{% endblock title %}


{% block content %}
<main>  
    <h2 class="text-white mt-5 text-center">Crear Automóvil</h2>
    <div class="contain-fluid">
        <form class="row g-3 m-5" enctype='multipart/form-data' method="POST">
            {% csrf_token %}
            <div class="col-11">
                <label for="id_name" class="form-label text-white">Automóvil</label>
                <input type="text" id="id_name" name="name" maxlength="50" required="" class="form-control">
            </div>
            <div class="col-11">
                <label for="id_born" class="form-label text-white">Año</label>
                <input type="number" id="id_born" name="born" required="" class="form-control"">
            </div>
            <div class="col-11">
                <label class="form-label text-white" for="id_description">Descripción</label>
                <textarea class="form-control" placeholder="Ingrese una descripción" id="id_description" style="height: 100px" name="description" cols="40" required=""></textarea>
              </div>
            <div class="col-11">
                <label for="id_maximum_speed" class="form-label text-white">Velocidad Maxima</label>
                <input type="number" id="id_maximum_speed" name="maximum_speed" class="form-control">
            </div>
            <div class="col-11">
                <label for="id_image" class="form-label text-white">Imagen</label>
                <input type="file" id="id_image" name="image" class="form-control" accept="image/">
            </div>
            <div class="col-11">
                <label for="id_company" class="form-label text-white">Compañía</label>
                <select class="form-select" id="id_company" name="company" required="">
                    {% for option in form.company  %}
                        {{option}}
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
              <input type="submit" class="btn btn-success" value="Crear">
            </div>
          </form>
    </div>
</main>
{% endblock content %}
