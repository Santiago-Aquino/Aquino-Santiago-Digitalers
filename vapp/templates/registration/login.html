{%extends 'vapp/base.html'%}
{% load static %} 
{%block title %}Login - ViuVehicle{% endblock %} 
{%block content%}
<main>
	<div class="contain-fluid">
		<h2 class="text-white mt-5 text-center">Ingrese su cuenta</h2>
		<form class="row g-3 m-5" enctype='multipart/form-data' method="POST">
			{% csrf_token %}
			<div class="col-11">
				<label for="id_username" class="form-label text-white">Nombre de usuario</label>
				<input type="text" id="id_username" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength=150 required="" class="form-control"">
			</div>
			<div class="col-11">
				<label for="id_password" class="form-label text-white">Contrase√±a</label>
				<input type="password" id="id_password" name="password" class="form-control" required="" autocomplete="current-password">
			</div>
			<div class="col-11">
				<a href="{% url 'register' %}" class="text-white text-decoration-none">No tenes cuenta? Registrate <span class="text-success fw-bold text-decoration-underline">Aqui</span></a>
			</div>
			<div class="col-12">
			  <input type="submit" class="btn btn-success" value="Ingresar">
			</div>
		  </form>
	</div>
</main>
{%endblock content%}
